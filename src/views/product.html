<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto:700,300&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body ng-app ="shkredApp">
	<div class="g-container">
		<div class="g-wrapper">
			<header class="g-header" ng-controller="headerController">
				<div class="navbar">
					<nav class="sidenav" ng-class="{'sidenav--active': openState}"
						 ng-include="'views/sidenav.html'">
					</nav>
					<div class="navbar-hamburger">
						<div class="navbar-hamburger__nav-button" ng-class="{'navbar-hamburger__nav-button--active': openState}" ng-click="changeOpenState()">
							<div class="navbar-hamburger__nav-ham"></div>
						</div>
					</div>
						<img src="images/logo.svg" alt="" class="navbar__logo">
					<div class="navbar__cart">
						<div class="navbar__cart__title">Корзина(0)</div>
						<img ng-src="images/shopping_cart.svg" alt="logo" class="navbar__cart__img">
					</div>
				</div>
				<section class="categories">
					<ul class="categories-list">
						<li class="categories-list__item" ng-repeat="category  in categories track by $index">
							<a href="" class="categories-list__link">{{category}}</a>
						</li>
					</ul>
				</section>
			</header>
			
			<footer class="footer">
				<div class="footer-marks">
					<div class="footer-marks__copyright">&copy; 2016 SHKRED</div>
					<ul class="footer-marks-social">
						<li class="footer-marks-social__item">
							<a href="" class="footer-marks-social__link">
								<img ng-src="images/Facebook.svg" alt="fb" class="footer-marks-social__img">
							</a>
						</li>
						<li class="footer-marks-social__item">
							<a href="" class="footer-marks-social__link">
								<img ng-src="images/Vkontakte.svg" alt="vk" class="footer-marks-social__img">
							</a>
						</li>
						<li class="footer-marks-social__item">
							<a href="" class="footer-marks-social__link">
								<img ng-src="images/Google-Plus.svg" alt="gplus" class="footer-marks-social__img">
							</a>
						</li>
						<li class="footer-marks-social__item">
							<a href="" class="footer-marks-social__link">
								<img ng-src="images/Instagram.svg" alt="insta" class="footer-marks-social__img">
							</a>
						</li>		
					</ul>
				</div>
				<div class="footer-links">
					<div class="footer-links-info">
						<ul class="footer-links-info-list">
							<li class="footer-links-info-list__item">
								<a href="" class="footer-links-info-list__link">О нас</a>
							</li>
							<li class="footer-links-info-list__item">
								<a href="" class="footer-links-info-list__link">Доставка</a>
							</li>
							<li class="footer-links-info-list__item">
								<a href="" class="footer-links-info-list__link">Оплата</a>
							</li>
							<li class="footer-links-info-list__item">
								<a href="" class="footer-links-info-list__link">Контакты</a>
							</li>
						</ul>
					</div>
					<div class="footer-links-info">
						<ul class="footer-links-info-list">
							<li class="footer-links-info-list__item">
								<a href="" class="footer-links-info-list__link">Личный кабинет</a>
							</li>
							<li class="footer-links-info-list__item">
								<a href="" class="footer-links-info-list__link">Каталог</a>
							</li>
							<li class="footer-links-info-list__item">
								<a href="" class="footer-links-info-list__link">Акции</a>
							</li>
							<li class="footer-links-info-list__item">
								<a href="" class="footer-links-info-list__link">Производители</a>
							</li>
						</ul>
					</div>
				</div>
			</footer>
		</div>				
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
